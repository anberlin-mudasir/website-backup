<html>
<head>
<style type="text/css">
p.zero {border-style:dotted solid dashed double;} /* up, right, down, left*/
p.one 
{
border-style:dotted; /* optional: dashed;double;groove;ridge;inset;outset;hidden*/
border-width:5px;
border-top-style: dashed;
border-top-width:1px;
border-bottom-width:4px;
border-left-width:4px;
border-right-width:1px;
/* specify four-side colors */
border-color:#ff0000 #00ff00 #0000ff rgb(250,0,255);
}
p.two 
{
border-style:solid;
border-width:medium;
}
p.three
{
border-style:solid;
border-width:1px;
}
</style>
</head>

<body>
<p class="zero">Some text.</p>
<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>
<p><b>Note:</b> The "border-width" or "border-xx-width" property does not work if it is used alone. Use the "border-style" property to set the borders first.</p>
</body>

</html>
