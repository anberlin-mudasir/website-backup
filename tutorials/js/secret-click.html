<script type="text/javascript">
var timeout=500;    // 0.5second
var timer_is_on=0;
var t=0;
function notify()
{
    alert(document.getElementById("txt").value);
}
function go()
{
    if (timer_is_on)
    {
        clearTimeout(t);
        timer_is_on=0;
    }
    
    timer_is_on=1;
    t=setTimeout("notify()",timeout);
}
</script>
<input type="text" id="txt" onkeyup="document.getElementById('theSubmitButton').click();"/>
<br>
<input type="button" name="theSubmitButton" id="theSubmitButton" value="Button" onClick="go()">
