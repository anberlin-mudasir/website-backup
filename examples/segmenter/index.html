<script> 
function flush() {
  var text = "好吧，来一段新的句子";
  $("#text").val(text);

function submit() {
  var text = $("#text").val();
  var target = "/cgi-bin/proxy.cgi";
  var req = "text=" + text;
  var callback = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      var resp = xmlhttp.responseText;
      resp = $.trim(resp);
      $("#text").val(resp);
    }
  }
  xmlhttp_req(target, req, callback);
}
