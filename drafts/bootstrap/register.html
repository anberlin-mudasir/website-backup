  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

          <a class="brand" href="./index.html"><strong>Neo4You</strong></a>

    <div class="container">
      <div class="center">
      <div class="well signup-twoside clearfix">
      <div class="signup-left">
      <form id="form" class="form-horizontal" >
        <fieldset>
          <legend>用户注册</legend>

          <div class="control-group success">
            <label class="control-label" for="name">用户名</label>
            <div class="controls">
              <input id="name" class="input" type="text" placeholder="请输入用户名，勿含空格">
              <span class="help-inline"><i class="icon-ok-sign"></i></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="pwd">密码</label>
            <div class="controls">
              <input id="pwd" type="password">
              <span class="help-inline"></span>
            </div>
          </div>
          <div class="control-group error">
            <label class="control-label" for="rpwd">重复密码</label>
            <div class="controls">
              <input id="rpwd" type="password">
              <span class="help-inline"><i class="icon-remove-sign"></i>oh你还没输密码</span>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn">取消</button>
          </div>
        </fieldset>
      </form>
      </div> <!-- /well -->
      <div class="alert signup-right">
        请注意：
        <ul>
        <li>推荐使用英文字符作为用户名，</li>
        <li>键盘大小写将影响到密码的正确性；</li>
        <li>请在注册成功后向我们提供您的邮箱信息，方便您需要时找回密码。</li>
        </ul>
      </div>
      </div> <!-- /twoside -->
      </div> <!-- /center -->
    </div> <!-- /container -->
