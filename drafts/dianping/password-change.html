<html>
<head>
  <link href="css/base.css" type="text/css" rel="stylesheet"/>
  <link href="css/login.css" type="text/css" rel="stylesheet"/>
  <link href="css/user.css" type="text/css" rel="stylesheet"/>
  <link href="css/shop-min.css" type="text/css" rel="stylesheet"/>
  <script type="text/javascript">
	function checkSubmit(){
        var name;
        var pass;
        var pass2;
        pass=document.contents.password.value;
        pass2=document.contents.renewpassword.value;
        if (pass!=pass2)
        {
            document.getElementById("pass-err").style.display='block';
        }
        else
        {
            document.getElementById("pass-err").style.display='none';
            var req="name="+name+"&pass="+pass;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    if (xmlhttp.responseText=="succeed")
                    {
                        document.getElementById("name-note").style.display='none';
                        document.getElementById("name-err").style.display='none';
                        return true;
                    }
                    else
                    {
                        document.getElementById("name-note").style.display='none';
                        document.getElementById("name-err").style.display='block';
                        return false; 
                    }
                }
            }
            xmlhttp.open("POST","User_append.php",true);
            xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xmlhttp.send(req);
        }
    }
  </script>
</head>

<body>

<div class="header-bar">
  <div class="inner Fix">
    <span class="tagline">北京大学餐饮信息查询系统欢迎您</span>
  </div>
</div>

<div class="main_w">
  <br />
  <div class="content_n">
    <div class="memberBox">
      <h3>密码修改</h3>
    </div>
    <div class="feedList">
      <div class="section">
        <div id="cont-reg" class="block login-form">
          <div class="pop-win-inner">
            <form id="contents" name="contents" method="post" action="#">
              <div class="form-block">
                <label class="label" for="authpassword">新密码:</label>
                <input name="password" id="authpassword" class="form-default form-txt" type="password" />
              </div>
              <div class="form-block">
                <label class="label" for="reauthpassword">请重复:</label>
                <input name="renewpassword" id="reauthpassword" class="form-default form-txt" type="password" />
                <span id="pass-err" class="form-msg-box mb-error" style="display:none">密码不一致</span>
              </div>
              <div class="block form-btn-block form-block form-content-block">
                <span class="btn-type-b btn-fn-c">
                  <a class="form-btn" href="javascript:if(checkSubmit())document.getElementById('contents').submit()">确认</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="asider_n">
    <div class="box tools">
      <p>
        <span class="item itoolsStyle">
          <a class="B" href="#">返回首页</a>
        </span>
      </p>
      <p>
    </div>
  </div>
</div>

</body>
</html>
