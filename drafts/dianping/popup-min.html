<html>
<head>
  <link href="css/base.css" type="text/css" rel="stylesheet"/>
  <link href="css/index.css" type="text/css" rel="stylesheet"/>
</head>
<script type="text/javascript">
function hide(a)
{
    a.parentNode.style.display='none';
}
</script>
<body>

<div class="pop-win pop-login " style="z-index: 2004; width: 400px; left: 431px; top: 100px;">
  <a class="close" href="#" onclick="javascript:hide(this)"></a>
  <div class="ele-wrap wrap" style="visibility: visible;">
    <div class="dialog-title">注册一下吧
    <span class="title-misc"> well well</span>
    </div>
  <div class="dialog-cont">
    <div class="pop-win-inner">
      <div class="form-block">
        <label class="label" for="authuser">帐号：</label>
        <input id="authuser" class="form-txt form-default" type="text" placeholder="邮箱、昵称、手机号" tabindex="1">
      </div>
      <div class="form-block">
        <label class="label" for="authpassword">密码：</label>
        <input id="authpassword" class="form-txt" type="password" tabindex="2">
        <span class="note">
          <a href="http://www.dianping.com/resetpassword">忘记密码</a>
        </span>
      </div>
      <div class="form-btn-block">
        <span class="btn-type-b btn-fn-c">
          <a class="form-btn" tabindex="4" href="javascript:;">登录</a>
        </span>
      </div>
      <div class="pop-win-misc">
            something
      </div>
    </div>
  </div>
</div>

</body>
</html>
